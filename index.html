<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekodoro</title>
    <link rel="icon" type="image/png" href="./images/Cat-progress-02.png">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img class="logo" src="./images/Nekodoro-timer-logo.png">
            <div class="pomodoro-container">
                <div class="pomodoro-circle"></div>
                <div class="pomodoro-circle"></div>
                <div class="pomodoro-circle"></div>
                <div class="pomodoro-circle"></div>
              </div>
            <div class="timer" id="timer">25:00</div>
            <div class="buttons">
                <button onclick="startTimer()"><img class="media-btn" src="./images/play-solid.png"></button>
                <button onclick="stopTimer()"><img class="media-btn" src="./images/stop-solid.png"></button>
                <button onclick="resetTimer()"><img class="media-btn" src="./images/reset.png"></button>
            </div>
            <div class="volume-control">
                <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">
            </div>
        </div>
        <div class="container" id="todo-list">
            <div id="header"><h3>To do list</h3></div>
            <div id="todo-form">
                <input
                type ="text"
                class="input-item"
                name="input-box"
                id="input-box"
                placeholder="Add Task"
                maxlength="30"
                />
                <button id="input-button" onclick="addTask()">Add</button>
      </div>
      <h4>Task List</h4>
      <ul id="list-container"></ul>
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    </div>
    <audio id="breakSound" src="images/Bell-pomodoro.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
